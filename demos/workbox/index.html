    window.addEventListener('error', function (e) {
      if (e.target === window) {
        return;
      }
      var nodeName = e.target.nodeName;
      if (typeof nodeName === 'string') {
        nodeName = nodeName.toLowerCase();
      } else {
        nodeName = 'unknow_type';
      }
      var img = new Image();
      var pingUrl = '//retcode.taobao.com/r.png';
      var params = {
        userNick: '82c22170-d4b1-11e7-8c91-0b7268cb9904',
        times: 1,
        tag: nodeName + '_file_load_failed',
        file: e.target.src,
        type: 'jserror',
        category: 'sys',
        msg: e.message || (nodeName + ' file load failed'),
        sampling: 1,
        spm: 'oivmp50ehofzwavn.c550ad40-efb4-11e7-8c10-b1df44a0ed5e'
      };
      var paramStr = '';
      for (var key in params) {
        paramStr += ('&' + key + '=' + encodeURIComponent(params[key]));
      }
      paramStr = paramStr.slice(1);
      img.src = pingUrl + '?' + paramStr;
    }, true);

  </script>
